    <meta charset="UTF-8" />

  <body>
    <h2 class="title">Typing Spee Game</h2>
    <div>
      <p class="header">
        You are playing on <span class="level">[-]</span> & You have 
        <span class="have">[-]</span><br>
        <span style="color: red;">! If you dosen't write the word in time you will lose</span>
        <hr>
      </p>
      <p class="rword"></p>
      <div style="padding-top: 50px">
        <label for="levels">Select The Level</label>
        <select onclick="getLevel()" id="levels">
          --select level --
          <option value="3">Hard</option>
          <option value="4">Normal</option>
          <option value="6">Easy</option>
        </select>
      </div>
      <button id="start">Start Playing</button>
      <input type="text" placeholder="Write text Here" />
      <div class="ones"></div>
      <div class="result">
        <div class="tim">Time left : <span class="time"></span> Seconds</div>
        <div class="scor">Score : <span class="score">0</span></div>
      </div>
      <p class="finish"></p>
    </div>
